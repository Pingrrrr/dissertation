{% extends 'base.html' %}

{% block title %} Team Communications {% endblock %}

{% block content %}

    <div class="container mt-4">
        <h1>Team Communications</h1>


        <!-- Members List -->
        <div class="card mb-4">
            <div class="card-header">
                Members List
            </div>
            <div class="card-body">
                <ul id="membersList" class="list-group">
                    <!-- Members will be listed here -->
                </ul>
            </div>
        </div>

       
        <div class="card mb-4">
            <div class="card-header">
                Upcoming
            </div>
            <div class="card-body">
            
                <button class="btn btn-primary">Open Calendar</button>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header">
                Upload Demo
            </div>
            <div class="card-body">
                <input type="file" id="fileUpload" class="form-control mb-2" />
                <button class="btn btn-primary" id="uploadFileBtn">Upload File</button>
                <div id="uploadedFiles" class="mt-3">
                    
                </div>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header">
                Notifications
            </div>
            <div class="card-body">
                <div id="notifications">
                    <!-- Notifications will appear here -->
                </div>
                
            </div>
        </div>

        <!-- To-Do List -->
        <div class="card mb-4">
            <div class="card-header">
                To-Do List
            </div>
            <div class="card-body">
                <ul id="todoList" class="list-group">
                    <!-- To-Do items will appear here -->
                </ul>
                <form id="todoForm" class="mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-dark" id="todoItem" placeholder="New task..." required>
                        <button class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    {% endblock %}
