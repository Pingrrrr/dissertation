<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Communications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styley.css' %}">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CSStrategist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Team Communications</h1>


        <!-- Members List -->
        <div class="card mb-4">
            <div class="card-header">
                Members List
            </div>
            <div class="card-body">
                <ul id="membersList" class="list-group">
                    <!-- Members will be listed here -->
                </ul>
            </div>
        </div>

       
        <div class="card mb-4">
            <div class="card-header">
                Upcoming
            </div>
            <div class="card-body">
            
                <button class="btn btn-primary">Open Calendar</button>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header">
                Upload Demo
            </div>
            <div class="card-body">
                <input type="file" id="fileUpload" class="form-control mb-2" />
                <button class="btn btn-primary" id="uploadFileBtn">Upload File</button>
                <div id="uploadedFiles" class="mt-3">
                    
                </div>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header">
                Notifications
            </div>
            <div class="card-body">
                <div id="notifications">
                    <!-- Notifications will appear here -->
                </div>
                
            </div>
        </div>

        <!-- To-Do List -->
        <div class="card mb-4">
            <div class="card-header">
                To-Do List
            </div>
            <div class="card-body">
                <ul id="todoList" class="list-group">
                    <!-- To-Do items will appear here -->
                </ul>
                <form id="todoForm" class="mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-dark" id="todoItem" placeholder="New task..." required>
                        <button class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 CSStrategist. All Rights Reserved.</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
